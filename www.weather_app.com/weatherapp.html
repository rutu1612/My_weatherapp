<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <title>Weather app</title>
   
</head>
<body>
    <div class="container my-5 mx-auto">
        <h3 class="text-dark text-center my-1">Weather App</h3>
        <form class="search text-center text-dark">
            <label for="city">Enter a location for weather information</label>
            <input class="form-control" name='city' type="text">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
              <!-- icon here later -->
              <img src="" alt="">
            </div>
            <div class="text-dark text-uppercase text-center details">
              <h3 class="my-3"><b>City name</b></h3>
              <div class="my-3">Weather condition</div>
              <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
              </div>
            </div>
          </div>
    </div>
    <script src="weatherjs/forecaste.js"></script>
    <script src="weatherjs/weatherappjs2.js"></script>
</body>
</html>
